<!DOCTYPE html>
<html>
<head>
    <title>Reserve A Seat</title>
    <link href="/static/css/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <a href="{{ url_for('home') }}" class="home-link"> <i class="fas fa-home"></i> <!-- Font Awesome house icon --></a>

    <h1>Reserve A Seat</h1>

    <!-- Form for booking details -->
    <form action="/confirm-booking" method="POST">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="row_select">Select Row:</label>
            <select id="row_select" name="row_select">
                {% for row_num in range(1, 13) %}
                <option value="{{ row_num }}">Row {{ row_num }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="seat_select">Select Seat:</label>
            <select id="seat_select" name="seat_select">
                {% for seat_num in range(1, 5) %}
                <option value="{{ seat_num }}">Seat {{ seat_num }}</option>
                {% endfor %}
            </select>
        </div>
      <button type="submit">Book Flight</button>
   <br>
         <!-- Display the cost matrix -->
    <h2>Seating Chart</h2>
    <table>
        {% for row in seat_matrix %}
        <tr>
            {% for seat in row %}
            <td class="{{ seat }}">{{ seat }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    </form>

   
</body>
</html>
